<html>
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <style>
        body{background-color:transparent;}
        table {
        background:transparent;
        }
    </style>
    <script src=jquery.min.js></script>
    <script type=text/javascript src=tween.js></script>
    <script type=text/javascript src=steelseries.js></script>
</head>
<body>
<script>
$(document).ready(function(){
    tempGauge.setValueAnimated(GetURLParameter("temperature"));
    powerGauge.setValueAnimated(GetURLParameter("power"));
    iTempGauge.setValueAnimated(GetURLParameter("itemperature"));
});

function GetURLParameter(sParam){
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++){
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam){
            return sParameterName[1];
        }
    }
}
</script>

<center>
    <canvas id=tempCanvas width=100 height=100></canvas>
    <canvas id=powerCanvas width=200 height=300></canvas>
    <canvas id=iTempCanvas width=100 height=100></canvas>
</center>

<script>
     tempGauge = new steelseries.Radial('tempCanvas', {
        gaugeType: steelseries.GaugeType.TYPE4,
        minValue:0,
        maxValue:140,
        size: 100,
        frameDesign: steelseries.FrameDesign.BRASS,
        knobStyle: steelseries.KnobStyle.BRASS,
        pointerType: steelseries.PointerType.TYPE6,
        backgroundColor: steelseries.BackgroundColor.CARBON,
        section: null,
        lcdDecimals: 0,
        area: null,
        titleString: 'Outside Temp',
        unitString: '°F',
        threshold: 100,
        lcdVisible: true
    });
    powerGauge = new steelseries.Radial('powerCanvas', {
        gaugeType: steelseries.GaugeType.TYPE4,
    minValue:0,
          maxValue:15000,
          size: 125,
          frameDesign: steelseries.FrameDesign.BRASS,
    knobStyle: steelseries.KnobStyle.BRASS,
        pointerType: steelseries.PointerType.TYPE6,
    backgroundColor: steelseries.BackgroundColor.CARBON,
    lcdDecimals: 0,
          section: null,
          area: null,
          titleString: 'Real Power',
          unitString: 'Watts',
          threshold: 10000,
          lcdVisible: true
          });
     iTempGauge = new steelseries.Radial('iTempCanvas', {
        gaugeType: steelseries.GaugeType.TYPE4,
        minValue:0,
        maxValue:140,
        size: 100,
        frameDesign: steelseries.FrameDesign.BRASS,
        knobStyle: steelseries.KnobStyle.BRASS,
        pointerType: steelseries.PointerType.TYPE6,
        backgroundColor: steelseries.BackgroundColor.CARBON,
        section: null,
        lcdDecimals: 0,
        area: null,
        titleString: 'Inside Temp',
        unitString: '°F',
        threshold: 100,
        lcdVisible: true
    });

</script>
</body>
</html>
